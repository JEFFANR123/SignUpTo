<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/templateAdmin.xhtml">

            <ui:define name="content">

                <h:form>
                    <h:commandLink>
                        <p:graphicImage name="excelicon.png" library="images" width="24"/>
                        <p:dataExporter type="xls" target="tbl" fileName="ReporteConsumos" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="pdficon.png" library="images" width="24"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="ReporteConsumos" />
                    </h:commandLink>
                    <p:dataTable id="tbl" var="tc" value="#{tarjetaConsumoControladorImpl.lstConsumos}"
                                 rows="5" paginator="true"
                                 rowsPerPageTemplate="5,10,15"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha" />
                            </f:facet>
                            <p:outputLabel value="#{tc.menu.fecha}" >
                                <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
                            </p:outputLabel>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CÃ©dula" />
                            </f:facet>
                            <h:outputText value="#{tc.tarjetaConsumo.fkIdUsuario.cedula}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Consumo" />
                            </f:facet>
                            <h:outputText value="#{tc.menu.nombreMenu}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor" />
                            </f:facet>
                            <h:outputText value="#{tc.valorConsumo}" />
                        </p:column>


                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
