<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/templateAdmin.xhtml">

            <ui:define name="content">


                <h:form id="frmCarta">
                    <h:panelGrid id="panelCarta" >
                        <p:dataTable id="dataCarta" value="#{cartaControladorImpl.listaCarta}" var="lstCarta">
                            <p:growl id="mensajes" showDetail="true" />
                            <p:column headerText="Tipo">
                                <h:outputText value="#{lstCarta.tipoCarta.nombreTipo}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{lstCarta.nombre}"/>
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="#{lstCarta.precio}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Editar">

                            </p:column>
                            <p:column headerText="Eliminar">

                            </p:column>


                        </p:dataTable>
                    </h:panelGrid>

                </h:form>

                <p:separator/>

                <h:form id="frmDialogo">

                    <p:growl id="mensaje" severity="info, fatal" showSummary="false" showDetail="true" />

                    <h:panelGrid id="panelDialogo" columns="2" >

                        <p:outputLabel for="tCarta" value="Tipo"/>
                        <p:selectOneMenu id="tCarta" value="#{cartaControladorImpl.tipoCarta.idTipoCarta}" required="true" 
                                         requiredMessage="Tipo de Navegacion es Obligatoria">
                            <f:selectItems value="#{cartaControladorImpl.listaTipoCartas}" var="lcarta" itemLabel="#{lcarta.nombreTipo}" itemValue="#{lcarta.idTipoCarta}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="nombre" value="Nombre"/>
                        <p:inputText id="nombre" value="#{cartaControladorImpl.carta.nombre}" required="true"/>

                        <p:outputLabel for="precio" value="Precio"/>
                        <p:inputNumber id="precio" decimalSeparator="." value="#{cartaControladorImpl.carta.precio}" required="true"/>

                        <p:commandButton icon="ui-icon-check" value="Agregar" oncomplete="PF('wdialogoCarta').hide();" 
                                         actionListener="#{cartaControladorImpl.insertarCarta()}" 
                                         update="frmDialogo:panelDialogo, frmCarta:panelCarta, mensaje"/>
                        <p:commandButton icon="ui-icon ui-icon-close" value="Cancelar" immediate="true" />

                    </h:panelGrid>

                </h:form>

                <p:separator/>

                <p:commandButton onclick="PF('wdialogoTipo').show();" icon="ui-icon ui-icon-plus" 
                                 value="Agregar secciÃ³n a la Carta" update=":frmDialogo"/>
                <p:dialog id="dialogoTipo" widgetVar="wdialogoTipo" header="Agregar" modal="true" resizable="false" draggable="false">
                    <h:form id="frmTipo">
                        <p:growl id="mensajeTipo" severity="info, fatal" showSummary="false" showDetail="true" />
                        <h:panelGrid id="panelTipo" columns="3" >


                            <p:outputLabel for="tipo" value="Nombre del Tipo"/>
                            <p:inputText id="tipo" value="#{tipoCartaControladorImpl.tipoCarta.nombreTipo}" required="true"/>
                            <h:column/>

                            <p:commandButton icon="ui-icon-check" value="Registrar" oncomplete="PF('wdialogoTipo').hide();" 
                                             actionListener="#{tipoCartaControladorImpl.insertarTipoCarta()}" 
                                             update=":frmDialogo:panelDialogo,  mensajeTipo"/>
                            <p:commandButton icon="ui-icon ui-icon-close" value="Cancelar" immediate="true" />

                        </h:panelGrid>

                    </h:form>
                </p:dialog>
            </ui:define>


        </ui:composition>

    </body>
</html>
