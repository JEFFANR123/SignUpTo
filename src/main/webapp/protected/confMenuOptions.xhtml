<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/templateAdmin.xhtml">
            <ui:define name="content">
                <br/>
                <h:form id="frmlmenu">
                    <p:growl id="mensaje" severity="info, fatal" showSummary="false" showDetail="true" />
                    <h:panelGrid columns="2" id="panelDM">

                        <p:outputLabel value="Nombre Opcion"/>
                        <p:inputText value="#{menuControladorImpl.menu.nombreMenu}"/>

                        <p:commandButton value="AÃ±adir Opc" onclick="PF('wvCartas').show();"/>
                        <p:inputTextarea value="#" />
                        
                        <p:outputLabel for="advanced" value="Advanced:" />
                        <p:selectOneMenu value="#{menuControladorImpl.lstTipoId}">
                            <f:selectItems value="#{menuControladorImpl.listaTipo}" 
                                       var="lcarta" itemLabel="#{lcarta.nombreTipo}" itemValue="#{lcarta.idTipoCarta}" /> 
                            <p:ajax event="change" update="@form" listener="#{menuControladorImpl.cargarItemsRelacionados()}"/>
                            
                        </p:selectOneMenu>
                        <p:column/>
                        
                        <p:selectManyMenu id="advanced" value="#{menuControladorImpl.selecciones}"
                                          filter="true" filterMatchMode="contains" showCheckbox="true">
                            <f:selectItems value="#{menuControladorImpl.listaOpcionesCartas}" var="theme" itemLabel="#{theme.nombre}" itemValue="#{theme.idCarta}" />

                           
                        </p:selectManyMenu>

                        <p:outputLabel value="Fecha"/>

                        <p:datePicker value="#{menuControladorImpl.menu.fecha}" id="date" showIcon="true" style="width:auto" />



                        <p:outputLabel value="Precio" />
                        <p:inputNumber value="#{menuControladorImpl.menu.precio}"/>

                        <p:commandButton icon="ui-icon ui-icon-plus" value="Agregar"
                                         actionListener="#{menuControladorImpl.setAccionMenu('R')}" update=":frmlmenu"/>

                        <p:commandButton value="Registrar" oncomplete="PF('wDialogoMenu').hide();" 
                                         actionListener="#{menuControladorImpl.insertarMenu()}" 
                                         update=":frmMenu:panelMenu, mensaje" rendered="#{menuControladorImpl.accionMenu == 'R'}"/>
                        <p:commandButton value="Modificar" oncomplete="PF('wDialogoMenu').hide();" 
                                         actionListener="#{menuControladorImpl.modificarMenu()}" 
                                         update=":frmMenu:panelMenu, mensaje" rendered="#{menuControladorImpl.accionMenu == 'M'}"/>

                        <p:commandButton icon="ui-icon ui-icon-close" value="Cancelar" immediate="true" />

                    </h:panelGrid> 

                </h:form>

                <p:separator/>

                <h:form id="frmMenu">

                    <h:panelGrid id="panelMenu" style="border: 0px;">

                        <p:dataTable value="#{menuControladorImpl.listaFiltrada}" var="listaMenu" >
                            <p:growl id="mensaje" showDetail="true" />

                            <p:column headerText="Opcion" >
                                <p:outputLabel value="#{listaMenu.nombreMenu}" />
                            </p:column>

                            <p:column headerText="Precio" >
                                <p:outputLabel value="#{listaMenu.precio}" />
                            </p:column>

                            <p:column headerText="Fecha Disponible" >
                                <h:outputText value="#{listaMenu.fecha}" >
                                    <f:convertDateTime pattern="dd MMMMM"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Editar" >
                                <p:commandLink value="Editar" actionListener="#{menuControladorImpl.leerMenu(listaMenu)}" oncomplete="PF('wDialogoMenu').show();" update="dialogoMenu" />
                            </p:column>

                            <p:column headerText="Eliminar" >
                                <p:commandButton icon="ui-icon-trash" actionListener="#{menuControladorImpl.eliminarMenu(listaMenu)}" update="frmMenu:panelMenu, mensaje">
                                    <p:confirm header="Confirmacion" message="Estas seguro de esta accion?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                </p:confirmDialog> 
                            </p:column>

                        </p:dataTable>

                    </h:panelGrid>

                    <p:separator/>

                    <h:panelGrid id="filtrado" >
                        <p:dataTable emptyMessage="Valore no encontrados" value="#{menuControladorImpl.listaFiltrada}" var="listaFlrt">
                            <p:column headerText="Fecha">
                                <h:outputText value="#{listaFlrt.fecha}"/> 
                            </p:column>

                            <p:column headerText="Entrada">
                                <h:outputText value="#{listaFlrt.nombreMenu}"/> 
                            </p:column>

                        </p:dataTable>

                    </h:panelGrid>

                </h:form>
                <p:dialog id="dlgOpcCartas" widgetVar="wvCartas" >
                    <h:form>

                        <h3>Sopas</h3>
                        <p:selectManyCheckbox id="grid2" value="#{menuControladorImpl.selecciones}" layout="responsive" columns="3">
                            <f:selectItems value="#{menuControladorImpl.listaOpcionesCartas}" var="city" itemLabel="#{city.nombre}" itemValue="#{city.idCarta}" />
                        </p:selectManyCheckbox>

                        

                        <p:commandButton value="Listo"/>
                    </h:form>

                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
