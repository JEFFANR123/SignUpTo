<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/templateAdmin.xhtml">

            <ui:define name="content">
                <h:form >
                    <h:panelGrid>
                        <p:dataTable value="#{usuarioCredencialesControlador.listaAdministradores}" var="lstAdmins">
                            <p:column headerText="Identificación">
                                <p:outputLabel value="#{lstAdmins.idUsuario.cedula}"/>
                            </p:column>

                            <p:column headerText="Nombre del Cliente">
                                <p:outputLabel value="#{lstAdmins.idUsuario.nombrecompleto}"/>
                            </p:column>
                            
                            <p:column headerText="Usuario">
                                <p:outputLabel value="#{lstAdmins.userName}"/>
                            </p:column>

                            <p:column headerText="Teléfono" >
                                <p:outputLabel value="#{lstAdmins.idUsuario.telefono}"/>
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
