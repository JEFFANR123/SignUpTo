<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <body>

        <ui:composition template="./../WEB-INF/template/plantillaUser.xhtml">

            <ui:define name="content">
                <h:form id="frmPrincipal">

                            <h:panelGrid id="panelAdmin" style="border: 0px;">

                                <p:dataTable id="listAdmin" value="#{usuarioControladorImpl.listaCredenciales}" var="usrs">

                                    <p:column headerText="Cedula" filterBy="#{usrs.idUsuario.cedula}}" >
                                        <h:outputText value="#{usrs.idUsuario.cedula}"/>
                                    </p:column>

                                    <p:column headerText="Nombres y Apellidos" >
                                        <h:outputText value="#{usrs.idUsuario.nombres} #{usrs.idUsuario.apellidos}" />
                                    </p:column>

                                    <p:column headerText="Email" >
                                        <h:outputText value="#{usrs.idUsuario.email}" />
                                    </p:column>

                                    <p:column headerText="Telefono" >
                                        <h:outputText value="#{usrs.idUsuario.telefono}" />
                                    </p:column>

                                    <p:column headerText="Username" >
                                        <h:outputText value="#{usrs.userName}" />
                                    </p:column>

                                    <p:column headerText="Tipo" >
                                        <h:outputText value="#{usrs.tipoUser}" />
                                    </p:column>

                                </p:dataTable>

                            </h:panelGrid>

                     
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
