<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <body>

        <ui:composition template="./../WEB-INF/template/plantillaUser.xhtml">

            <ui:define name="content">

                <p:tabView scrollable="true">
                    <p:tab title="Usuarios Admin">
                        <h:panelGrid id="panelAdmin" style="border: 0px;">

                            <p:dataTable id="listAdmin" value="#{usuarioControladorImpl.listaCredenciales}" var="usrs">

                                <p:column headerText="Cedula" filterBy="#{usrs.idUsuario.cedula}}" >
                                    <h:outputText value="#{usrs.idUsuario.cedula}"/>
                                </p:column>

                                <p:column headerText="Nombres y Apellidos" >
                                    <h:outputText value="#{usrs.idUsuario.nombres} #{usrs.idUsuario.apellidos}" />
                                </p:column>

                                <p:column headerText="Email" >
                                    <h:outputText value="#{usrs.idUsuario.email}" />
                                </p:column>

                                <p:column headerText="Telefono" >
                                    <h:outputText value="#{usrs.idUsuario.telefono}" />
                                </p:column>

                                <p:column headerText="Username" >
                                    <h:outputText value="#{usrs.userName}" />
                                </p:column>

                                <p:column headerText="Tipo" >
                                    <h:outputText value="#{usrs.tipoUser}" />
                                </p:column>

                            </p:dataTable>

                        </h:panelGrid>

                    </p:tab>
                    <p:tab title="Conf. Navegacion">
                        <h:form id="frmPrincipal">
                            <p:commandButton onclick="PF('wdialogo').show();" icon="ui-icon ui-icon-plus" value="Agregar menu"/>

                            <h:panelGrid id="panelMenu" style="border: 0px;">

                                <p:dataTable id="listMenu" value="#{menuAccessControladorImpl.menuOpts}" var="menulist" >

                                    <p:column headerText="Id Menu" >
                                        <h:outputText value="#{menulist.idMenuAccess}"/>
                                    </p:column>

                                    <p:column headerText="Titulo menu" >
                                        <h:outputText value="#{menulist.nombre}" />
                                    </p:column>

                                    <p:column headerText="Tipo de Menu" >
                                        <h:outputText value="#{menulist.tipoMenu}" />
                                    </p:column>

                                    <p:column headerText="Estado" >
                                        <h:outputText value="#{menulist.estado}" />
                                    </p:column>

                                    <p:column headerText="Acceso de:" >
                                        <h:outputText value="#{menulist.tipoUsuario}" />
                                    </p:column>

                                    <p:column headerText="Url de Navegacion" >
                                        <h:outputText value="#{menulist.urlMenu}" />
                                    </p:column>

                                    <p:column headerText="Editar" >
                                        <p:commandLink value="Editar" />
                                    </p:column>

                                </p:dataTable>

                            </h:panelGrid>
                        </h:form>
                        <p:dialog id="dialogo" widgetVar="wdialogo" header="Acceso de menus" modal="true" resizable="false" draggable="false" closeOnEscape="true">
                            <h:form>
                                <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="false" showDetail="true" />
                                <p:panelGrid columns="2" >

                                    <p:outputLabel for="titulo" value="Titulo"/>
                                    <p:inputText id="titulo" value="#{menuAccessControladorImpl.menu.nombre}" required="true"/>

                                    <p:outputLabel for="tipo" value="Tipo"/>
                                    <p:inputText id="tipo" value="#{menuAccessControladorImpl.menu.tipoMenu}" required="true"/>

                                    <p:outputLabel for="activo" value="Activo"/>
                                    <p:inputText id="activo" value="#{menuAccessControladorImpl.menu.estado}" required="true"/>

                                    <p:outputLabel for="propiedad" value="Propietario"/>
                                    <p:inputText id="propiedad" value="#{menuAccessControladorImpl.menu.nombre}" required="true"/>

                                    <p:outputLabel for="url" value="URL"/>
                                    <p:inputText id="url" value="#{menuAccessControladorImpl.menu.urlMenu}" required="true"/>

                                    <p:commandButton icon="ui-icon-check" value="Registrar" update=":" actionListener="#{menuAccessControladorImpl.guardarMenu()}" oncomplete="PF('wdialogo').hide();"/>
                                    <p:commandButton icon="ui-icon ui-icon-close" value="Cancelar" immediate="true" onclick="PF('wdialogo').hide();"/>
                                </p:panelGrid>

                            </h:form>
                        </p:dialog>

                    </p:tab>
                  
                </p:tabView>

            </ui:define>

        </ui:composition>

    </body>
</html>
