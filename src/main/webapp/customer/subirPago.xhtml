<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template/templateCustomer.xhtml">

            <ui:define name="content">
                <h:form id="frmPagos" enctype="multipart/form-data">
                    <p:growl id="mensaje" severity="info, error, fatal" showDetail="true"  />
                    <h:panelGrid columns="2">

                        <p:outputLabel value="Valor: "/>
                        <p:inputNumber value="#{pagosControladorImpl.pagos.valorPago}" required="true"/>

                        <p:outputLabel value="Comentario: "/>
                        <p:inputTextarea value="#{pagosControladorImpl.pagos.comentario}" required="true" requiredMessage="Campo mandatorio."/>

                        <p:outputLabel value="Comprobate: "/>
                        <p:fileUpload value="#{pagosControladorImpl.file}" label="Seleccionar"  mode="simple" skinSimple="true" required="true"
                                      invalidFileMessage="Tipo de archivo invalido." allowTypes="/(\.|\/)(jpe?g|png)$/"
                                      accept=".jpg,.jpeg,.png"/>

                        <br />

                        <p:commandButton value="Subir Pago" ajax="false" action="#{pagosControladorImpl.insertarPagos()}" update="mensaje" />

                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
