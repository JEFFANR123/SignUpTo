<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/templateCustomer.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataList value="#{usuarioCredencialesControlador.infomacionUsuarios}" var="datosUser" type="definition" >

                        <p:dataViewListItem>
                            <h:panelGrid columns="2">
                                <h:outputText value="Nombre Completo: "/>
                                <h:outputText value="#{datosUser.nombrecompleto}"/>
                                <h:outputText value="Cedula: "/>
                                <h:outputText value="#{datosUser.cedula}"/>
                                <h:outputText value="Telefono "/>
                                <h:outputText value="#{datosUser.telefono}"/>
                                <h:outputText value="Correo: "/>
                                <h:outputText value="#{datosUser.email}"/>
                               
                                <h:outputText value="Saldo disponible: "/>
                                <h:outputText value="#{pagosControladorImpl.saldoUsuario}"/>
                                <p:column/>
                                <p:commandButton value="Guardar"/>
                            </h:panelGrid>
                            
                            
                        </p:dataViewListItem>

                    </p:dataList>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
