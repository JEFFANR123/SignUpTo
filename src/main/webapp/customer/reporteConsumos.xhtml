<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/templateCustomer.xhtml">

            <ui:define name="content">

                <h:form>
                    <h:commandLink>
                        <p:graphicImage name="excelicon.png" library="images" width="24"/>
                        <p:dataExporter type="xls" target="tbl" fileName="ReporteConsumos" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="pdficon.png" library="images" width="24"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="ReporteConsumos" />
                    </h:commandLink>
                    <p:dataTable id="tbl" var="tc" value="#{tarjetaConsumoControladorImpl.tarjetaConsumoMenusList}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:26px">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de Consumo" />
                            </f:facet>
                            <p:outputLabel value="#{tc.fechaConsumo}" >
                            <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
                            </p:outputLabel>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Consumo" />
                            </f:facet>
                            <p:dataList id="menuconsumido" value="#{tc.menu.lstMenuCarta}"  emptyMessage="Menú vacío" var="opt">

                                #{opt.carta.nombre}

                            </p:dataList>

                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio" />
                            </f:facet>
                            <h:outputText value="#{tc.valorConsumo}" />
                        </p:column>


                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
