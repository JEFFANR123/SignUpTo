<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaUser.xhtml">

            <ui:define name="content">
                <h:form id="menudia">
                    <p:dataTable value="#{menuControladorImpl.listaFiltrada}" var="lstFlt">
                        <p:column headerText="Entrada">
                            <p:outputLabel value="#{lstFlt.entrada}"/>

                        </p:column>

                        <p:column headerText="Sopa">
                            <p:outputLabel value="#{lstFlt.sopa}"/>

                        </p:column>

                        <p:column headerText="Segundo">
                            <p:outputLabel value="#{lstFlt.segundo}"/>

                        </p:column>

                        <p:column headerText="Jugo">
                            <p:outputLabel value="#{lstFlt.jugo}"/>

                        </p:column>
                    </p:dataTable>
                    <h:panelGrid id="panelmenudia" >
                        <p:selectOneListbox id="basic" value="">
                            <f:selectItems value="#{menuControladorImpl.listaFiltrada}" var="lstOpt" itemLabel="#{lstOpt.entrada}"/>
                        </p:selectOneListbox>
                    </h:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
