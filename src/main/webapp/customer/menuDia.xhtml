<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaUser.xhtml">

            <ui:define name="content">
                <h:form id="menudia">
                   
                        <h3>Responsive</h3>
                        <p:selectOneRadio id="city2" value="#{radioView.city2}" layout="responsive" columns="1">
                            <f:selectItems value="#{menuControladorImpl.listaFiltrada}" var="c" itemLabel="#{city}" itemValue="#{city}"/>
                        </p:selectOneRadio>
                  
                    <h:panelGrid id="panelmenudia" >
                        <p:selectOneListbox id="basic" value="">
                            <f:selectItems value="#{menuControladorImpl.listaFiltrada}" var="lstOpt" itemLabel="#{lstOpt.entrada}"/>
                        </p:selectOneListbox>
                    </h:panelGrid>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
