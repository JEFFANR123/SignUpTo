<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/templateCustomer.xhtml">

            <ui:define name="content">


                <h:form>
                    <h:commandLink>
                        <p:graphicImage name="excelicon.png" library="images" width="24"/>
                        <p:dataExporter type="xls" target="tbl" fileName="Reporte" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="pdficon.png" library="images" width="24"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="ReportePagos" />
                    </h:commandLink> 
                    <p:dataTable id="tbl" var="plu" value="#{pagosControladorImpl.lstPagosUsuario}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:26px">


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de Pago" />
                            </f:facet>
                            <p:outputLabel value="#{plu.fechaPago}" >
                                <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
                            </p:outputLabel>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CÃ©dula" />
                            </f:facet>
                            <h:outputText value="#{plu.fkIdUsuario.cedula}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre del Cliente" />
                            </f:facet>
                            <h:outputText value="#{plu.fkIdUsuario.nombrecompleto}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor del Pago" />
                            </f:facet>
                            <h:outputText value="#{plu.valorPago}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado del Pago" />
                            </f:facet>
                            <h:outputText value="#{plu.estado}" />
                        </p:column>


                    </p:dataTable>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
