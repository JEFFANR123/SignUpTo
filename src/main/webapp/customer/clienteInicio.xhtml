<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/templateCustomer.xhtml">

            <ui:define name="content">

                <h:form id="menudia">
                    
                        <h3>Menu del Dia</h3>
                        <p:outputPanel id="test">
                            <p:growl id="mensaje" severity="info, fatal" showSummary="false" showDetail="true" />
                            <p:selectOneMenu id="sorMenudelDia" value="#{tarjetaConsumoControladorImpl.obtieneMenuId}" 
                                               required="true" requiredMessage="Seleccione una opcion" >
                                <f:selectItems value="#{tarjetaConsumoControladorImpl.listaFiltradaHoy}" 
                                               var="c" itemLabel="#{c.nombreMenu}" itemValue="#{c.idMenu}" >
                                    
                                </f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:commandButton value="Guardar" actionListener="#{tarjetaConsumoControladorImpl.guardarConsumoCliente()}" 
                                             update="menudia:mensaje" />
                        </p:outputPanel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
