<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <div id="top">
            <ui:insert name="top">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

                        <f:facet name="options">

                            <p:commandButton action="#{buttonView.buttonAction}" id="iconOnly" style="margin-right:20px;" icon="ui-icon-circle-zoomin" title="Icon Only" />
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                            <p:button value="Login" href="login.xhtml" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <h:form>
                    <ui:insert name="left" >

                    </ui:insert>

                </h:form>

            </div>
            <div id="content" class="left_content">

                <h:form>
                    <ui:insert name="content">
                        
                    </ui:insert>
                </h:form>


            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

    </h:body>

</html>
