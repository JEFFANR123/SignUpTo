<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{controladorUserImpl.sesionActiva()}"/>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem outcome="adminInicio" >
                            <p:graphicImage name="logo.png" library="images" />
                        </p:menuitem>
                        <p:submenu label="Usuarios" icon="pi pi-users">
                            <p:menuitem value="Administradores" url="#" icon="pi pi-user" />
                            <p:menuitem value="Clientes" url="#" icon="pi pi-user" />
                            <p:separator />
                            <p:menuitem value="Dar de Baja" url="#" icon="pi pi-user-minus" />
                        </p:submenu>

                        <p:submenu label="Menú Restuarante" icon="pi pi-bars">
                            <p:menuitem value="Menú del día." url="confMenuOptions.xhtml" icon="pi pi-list" />
                            <p:menuitem value="Otros platos" url="c" icon="pi pi-list" />
                            <p:separator />
                            <p:menuitem value="Carta del Restaurante" url="confCarta.xhtml" icon="pi pi-list" />
                        </p:submenu>

                        <p:submenu label="Pagos" icon="pi pi-dollar">
                            <p:menuitem value="Aprobados" url="#"  icon="pi pi-check"/>
                            <p:submenu label="En revisión" icon="pi pi-search">
                                <p:menuitem value="Por confirmar" url="pagosPC.xhtml" />
                                <p:menuitem value="Rechazados" url="#" />
                            </p:submenu>
                        </p:submenu>


                        <f:facet name="options">

                            <p:commandButton action="#{buttonView.buttonAction}" id="iconOnly" style="margin-right:20px;" icon="ui-icon-circle-zoomin" title="Icon Only" />
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                            <p:commandButton actionListener="#{credencialesControladorImpl.cerrarSesion()}" value="Logout" action="./../index.xhtml" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </h:form>

            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
